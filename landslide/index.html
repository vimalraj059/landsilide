<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landslide Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .sensor {
      margin: 20px 0;
      padding: 15px;
      background-color: #f6f9fc;
      border-left: 5px solid #3498db;
      border-radius: 8px;
      font-size: 18px;
    }

    .alert {
      background-color: #ffe0e0;
      border-left: 5px solid #e74c3c;
      color: #c0392b;
      font-weight: bold;
    }

    #warning {
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Landslide Monitoring Dashboard</h1>

  <div class="sensor" id="moisture">Soil Moisture: <span>--%</span></div>
  <div class="sensor" id="vibration">Vibration Level: <span>--</span></div>
  <div class="sensor" id="temperature">Temperature: <span>--°C</span></div>

  <div class="sensor alert" id="warning">⚠️ Warning: Landslide Risk Detected!</div>

  <button onclick="simulateData()">Simulate Sensor Data</button>

  <div class="footer">© 2025 Tamizhi Bot - Disaster Management System</div>
</div>

<script>
  function simulateData() {
    const moisture = Math.floor(Math.random() * 100);
    const vibration = Math.random() < 0.3 ? "High" : "Low";
    const temperature = Math.floor(Math.random() * 40 + 10);

    document.getElementById("moisture").innerHTML = `Soil Moisture: <span>${moisture}%</span>`;
    document.getElementById("vibration").innerHTML = `Vibration Level: <span>${vibration}</span>`;
    document.getElementById("temperature").innerHTML = `Temperature: <span>${temperature}°C</span>`;

    const warning = document.getElementById("warning");

    if (moisture > 80 || vibration === "High" || temperature > 45) {
      warning.style.display = "block";
    } else {
      warning.style.display = "none";
    }
  }

  // Run once at load
  simulateData();
</script>

</body>
</html>
